<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700;6..12,900;6..12,1000&display=swap" rel="stylesheet">    
    <title>Aurora - Weather App</title>
</head>
<body>
    
    <div class="common">

        <div class="first-page"> 
            <nav class="nav">
                <div class="first-side"></div>
                <div class="second-side"></div>
            </nav>

            <div class="first-second-page">


                <div class="left">
                    <div class="data" >No Data</div>  

                   <div id="left-left">
                   
                    <div class="part1">

                        <div class="one"> 
                            <div class="search">Search a city...</div>
                            <img class="image" style="display: none;"> 
                           
                        </div>  

                        <div class="two"> 
                           <div class="flex">  <img src="./172922.png" class="windImage" style="display: none;"> <div class="wind"></div> </div>
                           <div class="flex">  <img src="./219816.png" class="humidityImage" style="display: none;"> <div class="humidity"></div> </div>
                        </div> 

                    </div>

                    
                   </div>


                </div>

            </div>

        </div>



        <div class="second-page">
           <div class="texts">
            <div class="text"></div>
            <div class="time"></div>
           </div>

            <div class="button-input">
                <input type="text" placeholder="Enter City Name..." class="input" > 
                <button class="button"> <img src="./search-512.webp" class="img"> </button>
            </div>
        </div>


    </div>





   <script src="./app.js"></script>

</body>
</html>
